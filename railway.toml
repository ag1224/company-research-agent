[build]
builder = "dockerfile"

[deploy]
startCommand = "uvicorn api.company_research_fastapi:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "always"

[variables]
# Ensure Python output appears in Railway logs
PYTHONUNBUFFERED = "1"
